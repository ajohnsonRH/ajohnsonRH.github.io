<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Addie Johnson's Website</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Polymer Starter Kit">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <div drawer>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
          <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
              <a data-route="home" href="/">
                <iron-icon icon="home"></iron-icon>
                <span>Home</span>
              </a>

              <a data-route="users" href="/users">
                <iron-icon icon="build"></iron-icon>
                <span>Projects</span>
              </a>

              <a data-route="contact" href="/contact">
                <iron-icon icon="mail"></iron-icon>
                <span>Contact</span>
              </a>
          </paper-menu>
      </div>
      <paper-header-panel main mode="waterfall-tall">

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <a href="https://www.rose-hulman.edu/">
            <paper-icon-button icon="social:school"></paper-icon-button>
          </a>

          <!-- Application name -->
          <div class="middle paper-font-display2 app-name">Addie Johnson's Website</div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-material elevation="1">
                <my-greeting></my-greeting>

                <p class="paper-font-subhead">Here are some quick facts about me:</p>
                <my-list></my-list>

                <p class="paper-font-body2">Want to know more? <a href="/contact">Contact</a> me! You can also <a href="http://github.com/https://github.com/ajohnsonRH">browse</a> my github account.</p>
              </paper-material>

              <paper-material elevation="1">
                <p class="paper-font-body2">Below are some of my favorite dogs</p>
              </paper-material>

              <paper-material elevation="1" style="overflow-x: auto;">
                <iron-image src="https://scontent.fsnc1-1.fna.fbcdn.net/hphotos-xfa1/v/t1.0-9/1959842_10203180594172644_221989606_n.jpg?oh=b856e0b3d3fc55ea8827dea32ea3f903&oe=5628165B"></iron-image>
              </paper-material>

              <paper-material elevation="1" style="overflow-x: auto;">
                <iron-image src="https://scontent.fsnc1-1.fna.fbcdn.net/hphotos-xfa1/v/t1.0-9/553230_10200586782488973_357647250_n.jpg?oh=b08d434c25c76a8b5d83098995587b2d&oe=562274F6"></iron-image>
              </paper-material>

            </section>

            <section data-route="users">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Projects</h2>
                <p>Interested in my awesome projects? <b>Check them out below!</b></p>
                <project-list></project-list>
              </paper-material>
            </section>

            <section data-route="contact">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Contact</h2>
                <p>You can find me on
                  <a href="https://www.github.com">GitHub</a>,
                  <a href="https://www.plus.google.com">Google+</a>, and
                  <a href="https://www.linkedin.com">LinkedIn</a>
                </p>
                <p>But you're more likely to find me on
                  <a href="https://www.imgur.com">Imgur</a>,
                  <a href="https://www.pinterest.com">Pinterest</a>, or
                  <a href="https://www.facebook.com">Facebook</a>.
                </p>
                <p>
                  <b>Phone:</b>
                  555-867-5309
                </p>
                <p>
                  <b>Website:</b>
                  <a href="https://ajohnsonrh.github.io">https://ajohnsonrh.github.io</a>
                </p>
                <p>
                  <b>Address:</b>
                  P Sherman, 42 Wallaby Way, Sydney
                </p>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
