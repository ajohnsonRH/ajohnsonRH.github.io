<dom-module id="my-list">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <ul>
      <template is="dom-repeat" items="{{items}}">
        <li><span class="paper-font-body1">{{item}}</span></li>
      </template>
    </ul>
  </template>
</dom-module>
<script>
  (function () {
    Polymer({
      is: 'my-list',
      properties: {
        items: {
          type: Array,
          notify: true,
        }
      },
      ready: function() {
        this.items = [
          'I am Rose-Hulman Senior, about to graduate with a degree in Software Engineering',
          'Yes, before you ask, I\'m looking for full time employment',
          'I\'m a dog person, even though I pretend to be a cat person',
          'I love running, and sometimes wonder, "But why?"',
          'I think learning is fun, but so is the beach',
          'My favorite colors are orange and green'
        ];
      }
    });
  })();
</script>
